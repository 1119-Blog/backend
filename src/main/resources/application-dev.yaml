spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}?useSSL=false&serverTimezone=Asia/Seoul
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create  # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true      # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력

oauth:
  base-uri: https://givendragon.site
  redirect-uri: https://givendragon.site/api/oauth2/authorization/

jwt:
  access-token-expire-duration: ${ACCESS_TOKEN_EXPIRE_DURATION}
  refresh-token-expire-duration: ${REFRESH_TOKEN_EXPIRE_DURATION}
  access-token-cookie-name: ${ACCESS_TOKEN_NAME}
  refresh-token-cookie-name: ${REFRESH_TOKEN_NAME}
  secret: ${TOKEN_SECRET}
